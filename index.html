<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="bLpPwCz5W5PA7cs0d5PbjzgcPV_zT9UJopOdEjs71E" />
  <title>Chat AI Nutrition - by Anwir Inc.</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Keep your original styles - no major changes needed */
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #ffecd2, #fcb69f);
      color: #2d3436;
      font-family: 'Arial', sans-serif;
    }
    /* ... rest of your styles unchanged ... */
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const translations = {
      en: {
        home: "Home",
        features: "Features",
        about: "About",
        testimonials: "Testimonials",
        download: "Download",
        contactUsNav: "Contact Us",
        appName: "Chat AI Nutrition",
        companyName: "by Anwir Inc.",
        intro: "Chat AI Nutrition is your intelligent AI companion for tracking meals, building healthy habits, and achieving your nutrition goals.",
        vision: "We help you live healthier and happier through personalized AI-powered nutrition insights — no medical advice, just smart tracking.",
        techStrength: "Powered by AI for meal analysis, trend visualization, goal setting, and daily reminders.",
        googlePlayLink: "https://play.google.com/store/apps/details?id=com.anwirinc.ainutrition",
        featuresTitle: "Key Features",
        feature1: "AI-Powered Meal & Nutrition Tracking",
        feature1Desc: "Log meals easily and get instant nutrition insights.",
        feature2: "Personalized Goals & Habits",
        feature2Desc: "Set targets for calories, macros, water, and build sustainable habits.",
        feature3: "Visual Analytics & Trends",
        feature3Desc: "See your progress with beautiful charts and summaries.",
        achievements: "Why Users Love It",
        achievementsDesc: "Helping thousands track their nutrition and build better habits every day.",
        testimonialsDesc: "What our users say about Chat AI Nutrition.",
        testimonial1: "“This app makes tracking my meals so easy and fun — the AI insights are spot on!” — Sarah K.",
        testimonial2: "“Finally an app that helps me stay consistent with my health goals. Highly recommend!” — Mike T.",
        testimonial3: "“Love the visual trends and reminders. It's changed how I think about nutrition.” — Lisa M.",
        downloadCta: "Download on Google Play",
        contactUs: "Contact Us / Support",
        contactInfo: `
          <div class="contact-item"><i class='fas fa-envelope contact-icon'></i> Email: <a href='mailto:anwirinc@gmail.com' class='text-blue-600 hover:text-red-500'>anwirinc@gmail.com</a></div>
          <div class="contact-item"><i class='fas fa-phone contact-icon'></i> Phone: <a href='tel:+17146504577' class='text-blue-600 hover:text-red-500'>+1 (714) 650-4577</a></div>
          <div class="contact-item"><i class='fab fa-whatsapp contact-icon'></i> WhatsApp: <a href='https://wa.me/17146504577' target='_blank' class='text-blue-600 hover:text-red-500'>+1 (714) 650-4577</a></div>
        `,
        learnMore: "Learn More",
        footer: {
          privacy: "Privacy Policy",
          terms: "Terms of Use",
          cookies: "Cookie Policy",
          rights: "© 2026 Anwir Inc. All rights reserved.",
          privacyContent: "We value your privacy. Data is used only to improve the app experience. See full policy in the app or contact us.",
          termsContent: "By using our app and site, you agree to our terms. This site supports our Google Play app.",
          cookiesContent: "We use cookies to enhance your browsing. Manage preferences in settings."
        }
      },
      // You can add zh and ug translations similarly, translating the new content.
      // For brevity, I'm showing only 'en' here — copy the structure and translate keys as needed.
      zh: { /* translate similarly */ },
      ug: { /* translate similarly */ }
    };

    const App = () => {
      const [language, setLanguage] = useState('en');
      const t = translations[language] || translations.en; // fallback

      const scrollToSection = (sectionId) => {
        document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
      };

      // Nutrition-themed placeholder images (replace with your real app screenshots)
      const featureImages = [
        "https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80", // healthy food
        "https://images.unsplash.com/photo-1505576391880-3541d6c0a3f6?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80", // tracking app mock
        "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"  // charts
      ];

      useEffect(() => {
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) entry.target.classList.add('visible');
            });
          },
          { threshold: 0.1 }
        );
        sections.forEach(section => observer.observe(section));
        return () => sections.forEach(section => observer.unobserve(section));
      }, []);

      return (
        <div className="snap-y snap-mandatory overflow-y-scroll h-screen">
          <nav className="fixed top-0 left-0 w-full bg-opacity-90 bg-white p-4 flex justify-between items-center z-10 shadow-lg">
            <h1 className="text-2xl font-bold text-green-600">{t.appName} {t.companyName}</h1>
            <div className="flex space-x-3">
              <button onClick={() => scrollToSection('home')} className="nav-link">{t.home}</button>
              <button onClick={() => scrollToSection('features')} className="nav-link">{t.features}</button>
              <button onClick={() => scrollToSection('about')} className="nav-link">{t.about}</button>
              <button onClick={() => scrollToSection('testimonials')} className="nav-link">{t.testimonials}</button>
              <button onClick={() => scrollToSection('contact')} className="nav-link">{t.contactUsNav}</button>
              <select className="language-selector" value={language} onChange={(e) => setLanguage(e.target.value)}>
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ug">ئۇيغۇرچە</option>
              </select>
            </div>
          </nav>

          <section id="home" className="section" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')" }}>
            <div className="container">
              <h2 className="text-4xl font-bold mb-4 text-green-600">{t.appName}</h2>
              <p className="text-lg mb-2">{t.intro}</p>
              <p className="text-lg mb-2">{t.vision}</p>
              <p className="text-lg mb-4">{t.techStrength}</p>
              <a href={t.googlePlayLink} target="_blank" rel="noopener noreferrer" className="bg-green-600 hover:bg-green-500 text-white px-8 py-3 rounded-full text-lg font-semibold transition">
                {t.downloadCta}
              </a>
            </div>
          </section>

          <section id="features" className="section" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1505577050564-d1d0a9d2a39f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')" }}>
            <div className="container">
              <h2 className="text-3xl font-bold mb-8 text-green-600">{t.featuresTitle}</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                {featureImages.map((img, i) => (
                  <div key={i} className="interactive-card">
                    <img src={img} alt={`Feature ${i+1}`} className="product-image" />
                    <h3 className="text-xl font-semibold mt-4">{t[`feature${i+1}`]}</h3>
                    <p className="mt-2">{t[`feature${i+1}Desc`]}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Add more sections like testimonials, contact similarly - adapt from your original */}

          <section id="contact" className="section">
            <div className="container">
              <h2 className="text-3xl font-bold mb-8 text-green-600">{t.contactUs}</h2>
              <div className="interactive-card">
                <div className="space-y-4" dangerouslySetInnerHTML={{ __html: t.contactInfo }} />
              </div>
              <p className="mt-6">For app support, questions, or feedback, reach out anytime.</p>
            </div>
          </section>

          <footer className="bg-white bg-opacity-90 p-6 text-center shadow-lg">
            {/* Your footer content, updated year to 2026 */}
            <p className="text-sm">{t.footer.rights}</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
