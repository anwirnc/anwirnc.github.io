<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="bLpPwCz5W5PA7cs0d5PbjzgcPV_zT9UJopOdEjs71E" />
  <title>Andy Club - Mobile Apps Developer</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      color: #2d3436;
      font-family: 'Arial', sans-serif;
    }
    .section {
      min-height: 100vh;
      scroll-snap-align: start;
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .nav-link:hover {
      color: #ff6b6b;
      transition: color 0.3s ease;
    }
    .language-selector {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 0.5rem;
      padding: 0.5rem;
      color: #2d3436;
    }
    .interactive-card {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .interactive-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .app-icon {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 1rem;
      margin: 0 auto;
    }
    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.5rem 0;
      transition: color 0.3s ease;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }
    .contact-item:hover .contact-icon {
      color: #ff6b6b;
    }
    .contact-icon {
      margin-right: 0.5rem;
      color: #48dbfb;
      font-size: 1.2rem;
    }
    .footer-link:hover {
      color: #ff6b6b;
      transition: color 0.3s ease;
    }
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      justify-items: center;
      width: 100%;
      max-width: 1200px;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    @media (max-width: 640px) {
      .section {
        padding: 2rem 0.5rem;
      }
      .interactive-card {
        padding: 1rem;
        max-width: 250px;
      }
      .app-icon {
        height: 120px;
      }
      .contact-item {
        margin: 0.3rem 0;
        font-size: 0.8rem;
      }
      .contact-icon {
        font-size: 1rem;
      }
      .nav-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const translations = {
      en: {
        home: "Home",
        apps: "Apps",
        about: "About",
        contactUsNav: "Contact Us",
        companyName: "Andy Club",
        intro: "Andy Club is a mobile apps developer creating innovative tools for health, productivity, entertainment, and more. Discover our apps on Google Play.",
        vision: "We aim to make everyday life easier and more fun through smart mobile solutions.",
        techStrength: "Leveraging AI, data visualization, and user-friendly designs to deliver high-quality apps.",
        appsTitle: "Our Apps",
        appsDesc: "Explore our collection of apps available on Google Play.",
        app1Name: "Chat AI Nutrition",
        app1Desc: "AI-based nutrition tracking, meal logging, habit management, and health analysis app.",
        app1Link: "https://play.google.com/store/apps/details?id=com.anwirinc.ainutrition",
        app2Name: "QuickView: Heatmaps & Charts",
        app2Desc: "Data visualization tool for creating heatmaps and charts.",
        app2Link: "https://play.google.com/store/apps/details?id=com.anwirinc.quickview", // Assume ID, replace with actual
        app3Name: "Labubu - Beautiful Wallpapers",
        app3Desc: "High-quality wallpapers featuring Labubu themes.",
        app3Link: "https://play.google.com/store/apps/details?id=com.popmart.popmartlabubu.wallpaper", // Assume, replace
        app4Name: "ClipSwift",
        app4Desc: "Video clipping and editing tool for quick edits.",
        app4Link: "https://play.google.com/store/apps/details?id=com.aiwarinr.clipswift",
        app5Name: "Limit Bounce",
        app5Desc: "Fun leisure game with bouncing mechanics and limits.",
        app5Link: "https://play.google.com/store/apps/details?id=com.limitbounce.android", // Assume
        app6Name: "DemuLife - Daily Safety Check",
        app6Desc: "Daily safety checklist app for personal and family use.",
        app6Link: "https://play.google.com/store/apps/details?id=com.demumu.android", // Assume
        aboutTitle: "About Us",
        aboutDesc: "Andy Club is dedicated to building useful apps that enhance daily life. From health tracking to entertainment, our apps are designed with users in mind.",
        contactUs: "Contact Us",
        contactInfo: `
          <div class="contact-item"><i class='fas fa-envelope contact-icon'></i> Email: <a href='mailto:anwirinc@gmail.com' class='text-blue-600 hover:text-red-500'>anwirinc@gmail.com</a></div>
          <div class="contact-item"><i class='fas fa-phone contact-icon'></i> Phone: <a href='tel:+17146504577' class='text-blue-600 hover:text-red-500'>+1 (714) 650-4577</a></div>
          <div class="contact-item"><i class='fab fa-whatsapp contact-icon'></i> WhatsApp: <a href='https://wa.me/17146504577' target='_blank' class='text-blue-600 hover:text-red-500'>+1 (714) 650-4577</a></div>
          <div class="contact-item"><i class='fab fa-linkedin contact-icon'></i> LinkedIn: <a href='https://linkedin.com/company/anwirinc' target='_blank' class='text-blue-600 hover:text-red-500'>linkedin.com/company/anwirinc</a></div>
          <div class="contact-item"><i class='fab fa-tiktok contact-icon'></i> TikTok: <a href='https://tiktok.com/@anwirinc' target='_blank' class='text-blue-600 hover:text-red-500'>@anwirinc</a></div>
          <div class="contact-item"><i class='fab fa-youtube contact-icon'></i> YouTube: <a href='https://youtube.com/@anwirinc' target='_blank' class='text-blue-600 hover:text-red-500'>@anwirinc</a></div>
        `,
        learnMore: "Learn More",
        download: "Download on Google Play",
        footer: {
          privacy: "Privacy Policy",
          terms: "Terms of Use",
          cookies: "Cookie Policy",
          rights: "© 2026 Andy Club. All rights reserved.",
          privacyContent: "At Andy Club, we value your privacy. We collect data to improve our services and ensure a seamless experience. For more details, please contact us at privacy@anwirinc.com.",
          termsContent: "By using Andy Club's apps, you agree to our terms. We provide innovative solutions but are not liable for third-party issues. For full terms, please contact us.",
          cookiesContent: "We use cookies to enhance your experience. You can manage your cookie preferences in our settings."
        }
      },
      zh: {
        // Add Chinese translations here, similar to the original code
        home: "首页",
        apps: "应用",
        about: "关于我们",
        contactUsNav: "联系我们",
        companyName: "Andy Club",
        intro: "Andy Club 是一个移动应用开发者，创建创新工具用于健康、生产力、娱乐等。探索我们在 Google Play 上的应用。",
        // ... add the rest
      },
      ug: {
        // Add Uyghur translations here
        home: "باش بەت",
        apps: "ئەپلىكاتسىيىلار",
        about: "بىز ھەققىدە",
        contactUsNav: "بىز بىلەن ئالاقىلىشىڭ",
        companyName: "Andy Club",
        intro: "Andy Club كۆچمە ئەپ تەرەققىياتچىسى بولۇپ، ساغلاملىق، ئىشلەپچىقىرىش كۈچى، كۆڭۈل ئېچىش قاتارلىق ئىشلارغا يېڭىلىق يارىتىش قوراللىرىنى يارىتىدۇ. Google Play دىكى ئەپلىرىمىزنى كۆرۈڭ.",
        // ... add the rest
      }
    };

    const App = () => {
      const [language, setLanguage] = useState('en');
      const t = translations[language];
      const scrollToSection = (sectionId) => {
        document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
      };

      const appImages = [
        "https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80", // Placeholder for Chat AI Nutrition
        "https://play-lh.googleusercontent.com/hSNTkY1vM67PgznmKEMxupd1-8kt3-0AnfpAFVsVg55i3-JQEZwbAPv1fI7Z-feIOy0=w1052-h592-rw?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80", // Charts
        "https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80", // Wallpapers
        "https://images.unsplash.com/photo-1614624532983-4ce03382d63d?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80", // Video
        "https://ix-marketing.imgix.net/how-it-works_image-editor_creativity2.png?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80", // Game
        "https://images.unsplash.com/photo-1517433456452-f9633a875f6f?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" // Safety
      ];

      useEffect(() => {
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
              }
            });
          },
          { threshold: 0.1 }
        );
        sections.forEach(section => observer.observe(section));
        return () => sections.forEach(section => observer.unobserve(section));
      }, []);

      return (
        <div className="snap-y snap-mandatory overflow-y-scroll h-screen">
          <nav className="fixed top-0 left-0 w-full bg-opacity-90 bg-white p-4 flex justify-between items-center z-10 shadow-lg">
            <h1 className="text-2xl font-bold text-red-500">{t.companyName}</h1>
            <div className="flex space-x-3">
              <button onClick={() => scrollToSection('home')} className="nav-link">{t.home}</button>
              <button onClick={() => scrollToSection('apps')} className="nav-link">{t.apps}</button>
              <button onClick={() => scrollToSection('about')} className="nav-link">{t.about}</button>
              <button onClick={() => scrollToSection('contact')} className="nav-link">{t.contactUsNav}</button>
              <select
                className="language-selector"
                value={language}
                onChange={(e) => setLanguage(e.target.value)}
              >
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ug">ئۇيغۇرچە</option>
              </select>
            </div>
          </nav>
          <section
            id="home"
            className="section"
            style={{ backgroundImage: "url('https://images.unsplash.com/photo-1557821552-17105176677c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')" }}
          >
            <div className="container">
              <h2 className="text-4xl font-bold mb-4 text-red-500">{t.companyName}</h2>
              <p className="text-lg mb-2">{t.intro}</p>
              <p className="text-lg mb-2">{t.vision}</p>
              <p className="text-lg mb-4">{t.techStrength}</p>
              <button
                onClick={() => scrollToSection('apps')}
                className="bg-red-500 hover:bg-red-400 text-white px-6 py-2 rounded-full transition"
              >
                {t.learnMore}
              </button>
            </div>
          </section>
          <section
            id="apps"
            className="section"
            style={{ backgroundImage: "url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')" }}
          >
            <div className="container">
              <h2 className="text-3xl font-bold mb-8 text-orange-500">{t.appsTitle}</h2>
              <p className="mb-6">{t.appsDesc}</p>
              <div className="apps-grid">
                {[...Array(6)].map((_, index) => (
                  <div key={index} className="interactive-card">
                    <img src={appImages[index]} alt={t[`app${index+1}Name`]} className="app-icon" />
                    <h3 className="text-xl font-semibold mb-2 text-yellow-600">{t[`app${index+1}Name`]}</h3>
                    <p>{t[`app${index+1}Desc`]}</p>
                    <a href={t[`app${index+1}Link`]} target="_blank" className="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-full mt-4 inline-block transition">
                      {t.download}
                    </a>
                  </div>
                ))}
              </div>
            </div>
          </section>
          <section
            id="about"
            className="section"
            style={{ backgroundImage: "url('https://images.unsplash.com/photo-1516321318423-7d7a39e9b1d7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')" }}
          >
            <div className="container">
              <h2 className="text-3xl font-bold mb-8 text-purple-500">{t.aboutTitle}</h2>
              <p className="text-lg mb-4">{t.aboutDesc}</p>
            </div>
          </section>
          <section
            id="contact"
            className="section"
            style={{ backgroundImage: "url('https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')" }}
          >
            <div className="container">
              <h2 className="text-3xl font-bold mb-8 text-purple-500">{t.contactUs}</h2>
              <div className="interactive-card">
                <div className="space-y-4" dangerouslySetInnerHTML={{ __html: t.contactInfo }}></div>
              </div>
            </div>
          </section>
          <footer className="bg-white bg-opacity-90 p-6 text-center shadow-lg">
            <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-4">
              <div>
                <a href="#" className="footer-link block font-semibold">{t.footer.privacy}</a>
                <p className="text-sm mt-2 max-w-md mx-auto">{t.footer.privacyContent}</p>
              </div>
              <div>
                <a href="#" className="footer-link block font-semibold">{t.footer.terms}</a>
                <p className="text-sm mt-2 max-w-md mx-auto">{t.footer.termsContent}</p>
              </div>
              <div>
                <a href="#" className="footer-link block font-semibold">{t.footer.cookies}</a>
                <p className="text-sm mt-2 max-w-md mx-auto">{t.footer.cookiesContent}</p>
              </div>
            </div>
            <p className="text-sm">{t.footer.rights}</p>
          </footer>
        </div>
      );
    };
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
